<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NatureBloom Organics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .btn-primary {
            @apply bg-emerald-700 text-white font-semibold py-3 px-8 rounded-full hover:bg-emerald-800 transition-all duration-300 ease-in-out transform hover:scale-105;
        }
    </style>
</head>
<body class="bg-stone-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-serif font-bold text-emerald-800">NatureBloom</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-emerald-700 transition-colors">Home</a>
                <a href="products.html" class="text-gray-600 hover:text-emerald-700 transition-colors">Products</a>
                <a href="contact.html" class="text-gray-600 hover:text-emerald-700 transition-colors">Contact</a>
            </nav>
            <a href="products.html" class="hidden md:inline-block bg-emerald-700 text-white font-semibold py-2 px-6 rounded-full hover:bg-emerald-800 transition-all duration-300 ease-in-out text-sm">Shop Now</a>
             <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-emerald-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-emerald-700">Home</a>
            <a href="products.html" class="block py-2 text-gray-600 hover:text-emerald-700">Products</a>
            <a href="contact.html" class="block py-2 text-gray-600 hover:text-emerald-700">Contact</a>
            <a href="products.html" class="block mt-4 bg-emerald-700 text-white font-semibold py-2 px-6 rounded-full hover:bg-emerald-800 transition-all text-center">Shop Now</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-24 md:py-32 flex items-center justify-center text-center">
        <div>
            <div class="w-24 h-24 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-serif font-bold mb-4">Thank You!</h1>
            <p class="text-lg text-gray-600 mt-4 max-w-xl mx-auto mb-8">Your order is being processed. In a real scenario, this would lead to a checkout page. For now, thank you for exploring our products!</p>
            <a href="products.html" class="btn-primary">Continue Shopping</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-emerald-800 text-white absolute bottom-0 w-full">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-sm text-emerald-300">
                <p>&copy; 2025 NatureBloom Organics. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
